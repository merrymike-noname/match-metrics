<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="/front/styles/user.css">
</head>
<body>
<div class="header">
    <span class="title">Match Metrics</span>
    <nav>
        <a href="compare.html" class="menu-button">Compare teams</a>
        <a href="calendar.html" class="menu-button">Calendar</a>
        <a href="team_stats.html" class="menu-button">Team Stats</a>
    </nav>
    <button id="logoutButton" class="menu-button">Log out</button>
    <span class="username" id="username"></span>
</div>

<div class="container">
    <form id="userSettingsForm">
        <div class="form-group">
            <label for="name">Change Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter new name">
        </div>
        <div class="form-group">
            <label for="email">Change Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter new email">
        </div>
        <div class="form-group">
            <label for="favoriteTeam">Change Favorite Team:</label>
            <input type="text" id="favoriteTeam" name="favoriteTeam" placeholder="Enter favorite team">
        </div>
        <div class="form-group">
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
        </div>
        <button type="submit">Submit</button>
        <div id="errorMessages"></div>
        <div id="successMessage" style="display: none;"></div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/front/scripts/user.js"></script>
</body>
</html>
